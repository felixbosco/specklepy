[loggers]
keys=root,dev

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simple,extend

[logger_root]
level=INFO
handlers=consoleHandler

[logger_dev]
level=INFO
handlers=consoleHandler,fileHandler
qualname=dev
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=extend
args=('specklepy.log',)

[formatter_simple]
format=[%(asctime)s] %(message)s
datefmt=%I:%M:%S %p

[formatter_extend]
format=[%(asctime)s :: %(levelname)s :: %(filename)s] %(message)s

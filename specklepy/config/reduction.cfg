[PATHS]
outDir = .
tmpDir = ./tmp/
filePrefix = r

[SETUP]
setupKeywords = ['FILTER', 'EXPTIME', 'OBJECT']

[DARK]
skip = False
reuse = False
numberFrames = None
masterDarkFile = MasterDark.fits

[LINEAR]
skip = True

[FLAT]
skip = False
masterFlatFile = MasterFlat.fits
method = average
reuse = False

[SKY]
skip = False
source = default
method = scalar
sigmaClip = 3

[OPTIONS]
fullWindow = None
clearEarlierProductFiles = True
fillValueMasked = None
